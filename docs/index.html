    <script>
        const xmlText = document.getElementById("stb-db").textContent.trim();
        const xmlDoc = new DOMParser().parseFromString(xmlText, "application/xml");

        const root = xmlDoc.querySelector("libraries");
        const baseDirPosix = (root.getAttribute("baseDir") || "external/stb").replace(/\/+$/g, "");
        const baseDirWin = baseDirPosix.replace(/\//g, "\\");
        const defaultVersion = root.getAttribute("defaultVersion") || "0.0.0";

        function xmlTextOf(parent, tagName, fallback) {
            const el = parent.getElementsByTagName(tagName)[0];
            if (!el) return fallback;
            return (el.textContent || "").trim() || fallback;
        }

        function escapeHtml(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function collectLibraries() {
            const libs = [];
            const items = root.getElementsByTagName("library");
            for (let i = 0; i < items.length; i++) {
                const lib = items[i];
                const id = lib.getAttribute("id");
                const fsName = lib.getAttribute("fsName") || id;
                const file = xmlTextOf(lib, "file", "");
                const url = xmlTextOf(lib, "url", "");
                const version = xmlTextOf(lib, "version", defaultVersion);
                const title = xmlTextOf(lib, "title", fsName);
                const description = xmlTextOf(lib, "description", "");
                const sampleCode = xmlTextOf(lib, "sampleCode", "");

                const testFile = "test_" + fsName + "_main.c";

                libs.push({
                    id,
                    fsName,
                    file,
                    url,
                    version,
                    title,
                    description,
                    sampleCode,
                    testFile
                });
            }
            return libs;
        }

        function buildCommands(lib) {
            const dirPosix = baseDirPosix;
            const dirWin = baseDirWin;

            const dirPosixQ = '"' + dirPosix + '"';
            const dirWinQ = '"' + dirWin + '"';
            const urlQ = '"' + lib.url + '"';

            const outFilePosixQ = '"' + dirPosix + '/' + lib.file + '"';
            const outFileWinQ = '"' + dirWin + '\\\\' + lib.file + '"';

            const testFileQPosix = '"' + lib.testFile + '"';
            const testFileQWin = '"' + lib.testFile + '"';
            const exePosixQ = '"' + lib.fsName + '_example"';

            const wgetPosix = 'mkdir -p ' + dirPosixQ +
                ' && wget -P ' + dirPosixQ + ' ' + urlQ;

            const curlPosix = 'mkdir -p ' + dirPosixQ +
                ' && curl -L ' + urlQ + ' -o ' + outFilePosixQ;

            const curlPwsh = 'mkdir ' + dirWinQ + ' -Force | Out-Null; ' +
                'curl ' + urlQ + ' -OutFile ' + outFileWinQ;

            const wgetPwsh = 'mkdir ' + dirWinQ + ' -Force | Out-Null; ' +
                'wget ' + urlQ + ' -OutFile ' + outFileWinQ;

            const iwrPwsh = 'mkdir ' + dirWinQ + ' -Force | Out-Null; ' +
                'Invoke-WebRequest ' + urlQ + ' -OutFile ' + outFileWinQ;

            const ccPosix = 'cc -Wall -Wextra -I' + dirPosixQ +
                ' ' + testFileQPosix + ' -o ' + exePosixQ;

            const clWin = 'cl /W4 /I' + dirWinQ + ' ' + testFileQWin;

            return {
                wgetPosix,
                curlPosix,
                curlPwsh,
                wgetPwsh,
                iwrPwsh,
                ccPosix,
                clWin
            };
        }

        function renderLibrary(lib) {
            const commands = buildCommands(lib);
            const section = document.createElement("section");
            section.className = "library";

            const sampleEscaped = escapeHtml(lib.sampleCode);
            const wgetPosixEsc = escapeHtml(commands.wgetPosix);
            const curlPosixEsc = escapeHtml(commands.curlPosix);
            const curlPwshEsc = escapeHtml(commands.curlPwsh);
            const wgetPwshEsc = escapeHtml(commands.wgetPwsh);
            const iwrPwshEsc = escapeHtml(commands.iwrPwsh);
            const ccPosixEsc = escapeHtml(commands.ccPosix);
            const clWinEsc = escapeHtml(commands.clWin);

            section.innerHTML =
                '<h2>' + lib.title +
                ' <small>v' + lib.version + '</small></h2>' +
                '<p>' + escapeHtml(lib.description) + '</p>' +

                '<div class="meta">Raw file: ' + escapeHtml(baseDirPosix + '/' + lib.file) +
                ' &middot; Test file: ' + escapeHtml(lib.testFile) + '</div>' +

                '<h3>Download commands</h3>' +

                '<div class="platform-label">POSIX shell, wget</div>' +
                '<pre><code>' + wgetPosixEsc + '</code></pre>' +

                '<div class="platform-label">POSIX shell, curl</div>' +
                '<pre><code>' + curlPosixEsc + '</code></pre>' +

                '<div class="platform-label">PowerShell, curl (alias)</div>' +
                '<pre><code>' + curlPwshEsc + '</code></pre>' +

                '<div class="platform-label">PowerShell, wget (alias)</div>' +
                '<pre><code>' + wgetPwshEsc + '</code></pre>' +

                '<div class="platform-label">PowerShell, Invoke-WebRequest</div>' +
                '<pre><code>' + iwrPwshEsc + '</code></pre>' +

                '<h3>Compile commands for the sample</h3>' +
                '<div class="platform-label">POSIX shell</div>' +
                '<pre><code>' + ccPosixEsc + '</code></pre>' +
                '<div class="platform-label">Windows, PowerShell + cl</div>' +
                '<pre><code>' + clWinEsc + '</code></pre>' +

                '<h3>Sample file: ' + escapeHtml(lib.testFile) + '</h3>' +
                '<pre><code>' + sampleEscaped + '</code></pre>';

            return section;
        }

        const libs = collectLibraries();
        const listRoot = document.getElementById("library-list");
        libs.forEach(function (lib) {
            listRoot.appendChild(renderLibrary(lib));
        });
    </script>
